<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>{{key}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="getKey()">Get</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="setKey()">Set</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="clear()">Clear</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
